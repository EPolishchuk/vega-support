<body>

    <div class="container">

<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-1 col-sm-12 btn-group">
            <select class="form-control" id="zone" onclick="disData();">
                <option value="w">Западный филиал</option>
                <option value="n">Северный филиал</option>
                <option value="ne">Северо-Восточный филиал</option>
                <option value="c">Центральный филиал</option>
                <option value="s">Южный филиал</option>
                <option value="k">Крымский филиал</option>
                <option value="e">Восточный филиал</option>
            </select>
        </div>
        <div class="col-md-5 col-sm-12 btn-group" data-toggle="buttons">
            <label class="btn btn-primary" onclick="rightChoice();">
                <input type="radio" name="data" id="fiber"> FTTH/FTTB
            </label>
            <label class="btn btn-primary" id="datavalid" data-toggle="tooltip" data-placement="bottom"
                   title="Выберете технологию!">
                <input type="radio" name="data" id="adsl"> ADSL
            </label>
            <label class="btn btn-primary" disabled=true; id="fvpn" onclick="rightChoice();">
                <input type="radio" name="data" id="vpnfiber"> FTTB (VPN)
            </label>
            <label class="btn btn-primary" disabled=true; id="avpn">
                <input type="radio" name="data" id="vpnadsl"> ADSL(VPN)
            </label>
        </div>
        <div class="col-md-3 col-md-pull-1 col-sm-12 btn-group">
            <select class="form-control" id="trouble" onclick="checkDsl();">
                <option value="link">Нет физической связи</option>
                <option value="soft">Нет передачи данных</option>
                <option value="auth">Нет авторизации</option>
                <option value="close">Обрывы связи</option>
                <option value="loswspeed">Низкая скорость</option>
                <option value="lowlink" id="dsl">Низкий коннект</option>
                <option value="paklost">Потери пакетов</option>
            </select>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <button type="button" id="loading" data-loading-text="Создание..." class="btn btn-danger btn-lg"
                    onclick="init();">Создать опросный лист
            </button>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table">
                <tbody id="ol">

                </tbody>
            </table>
        </div>
    </div>
</div>
<br>

<div class="container hide" id="divwbut">
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-primary btn-lg" onclick="getText();">Получить текст для проблемного листа
        </button>
    </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Текст проблемного листа</h4>
            </div>
            <div class="modal-body">
                <textarea id="text" class="tickettext"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
